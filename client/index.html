<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  <h1> What is your Fortune?</h1>
  </head>
  <body class="container">
    <button id="complimentButton">Get a Compliment</button>
    <br>
    <button id="fortune-button">Get Fortune</button>
    <br>
    <!-- Add -->
    <section>
      <form id="add-fortune-form">
        <h3>Add Fortune</h3>
        <input type="text" id="add-fortune-text" placeholder="Add New Fortune">
        <button>Add Fortune</button>
      </form>
    </section>
    <br>
    <!-- Change  -->
    <section>
      <form id="change-fortune-form">
        <h3>Change Fortune</h3>
        <input type="text" id="change-fortune-text" placeholder=" Edit Fortune">
        <input type="text" id="change-fortune-to-text" placeholder="Edit Old Fortune to">
        <button>Change Fortune</button>
      </form>
    </section>
    <br>
    <!-- Remove  -->
    <section>
      <form id="remove-fortune-form">
        <h3>Remove Fortune</h3>
        <input type="text" id="remove-fortune-text" placeholder="Remove Fortune">
        <button>Remove Fortune</button>
      </form>
    </section>

    <!-- All -->
    <br>
    <section>
      <h3>All Fortunes</h3>
      <button id="show-all-fortunes-button">Show All Fortunes</button>
      <button id="hide-all-fortunes-button">Hide All Fortunes</button>
      <button id="delete-all-fortunes-button">Delete All Fortunes</button>
      <div id="all-fortunes-div"></div>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
